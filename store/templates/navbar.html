<!-- navbar starts -->
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}">{{current_user.name}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">All products</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu">
                {% for category in categories %}
                  <li><a class="dropdown-item" href="{{url_for('get_category', id=category.id)}}">{{category.name}}</a></li>
                  {% endfor %}
                </ul>
              </li>


              {% if current_user.is_authenticated %}
        
              <li class="nav-item">
                <a href="{{url_for('customer_logout')}}" class="nav-lin">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{{url_for('customer_register')}}" class="nav-lin">Sign In</a>
              </li>
              <li class="nav-item">
                <a href="{{url_for('customerLogin')}}" class="nav-lin">Login</a>
              </li>
              {% endif %}


              <li class="nav-item">
                <a class="nav-link active" tabindex = "-1" href="{{url_for('getCart')}}">Cart ({{session['Shoppingcart']|length}})</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- nav bar ends -->
