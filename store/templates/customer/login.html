{% extends "layout.html" %}

{% block content %}



<div class="container">
    {% from "_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% include '_messages.html'%}
            <h2 class="bg-info text-center">Login</h2>
    <form method="post">
        {{form.csrf_token}}
        <div>
            {{ render_field(form.email, class="form-control") }}
            {{ render_field(form.password, class="form-control") }}
        </div>
        <p><input type="submit" value="Login" class="btn btn-info mt-2"></p>
    </form>
</div>
    <div class="col-md-4"></div>

</div>
</div>
{% endblock content %}
